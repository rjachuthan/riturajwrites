<div class="footer">
  {{ if .Site.Data.social.links }}
  <div class="footer-social">
    {{ range .Site.Data.social.links }}
      <span class="social-icon social-icon-{{ .name | urlize }}">
        <a href="{{ .url }}" title="{{ .name }}" target="_blank" rel="noopener">
          <img src="{{ .image | relURL }}" width="24" height="24" alt="{{ .name }}"/>
        </a>
      </span>
    {{ end }}
  </div>
  {{ end }}

{{- if (eq (.Params.disableComments | default true) false) -}}
<script src="https://giscus.app/client.js"
        data-repo="rjachuthan/riturajwrites"
        data-repo-id="R_kgDOJ8jOHQ"
        data-category="Announcements"
        data-category-id="DIC_kwDOJ8jOHc4CYAr2"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="light"
        data-lang="en"
        crossorigin="anonymous"
        async>
</script>
{{ end }}

</div>
